<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>

    <script>
        function daoSo() {
            let n = prompt("nhap so");
            let newNumber = 0;
            let a;
            while (n >= 1) {
                a = n % 10;
                newNumber = newNumber * 10 + a;
                n = Math.floor(n / 10) ;
            }
            alert(newNumber);

        }
        daoSo()

    </script>
</body>

</html>
