<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="show" border="1px" style="border-collapse: collapse;" ></table>
    <script>
        function bangCc() {
            let bcc = ""
            for (let i = 2; i < 10; i++) {
                bcc += "<tr>"
                for (let j = 2; j < 10; j++) {
                    bcc += "<td>" + j + "x" + i + "=" + (j * i) + "<td>"
                }
                bcc += "</tr>"
            }
            document.getElementById("show").innerHTML = bcc;
        }
        bangCc()
    </script>
</body>

</html>
