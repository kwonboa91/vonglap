<body>
    <script>
        let a = +prompt("nhap so a");
        let b = +prompt("nhap so b");
        let sum = 0;
        if (a > b) {
            alert("so a lon hon so b");
        } else {
            for (let i = a; i <= b; i++) {
                sum = sum + i
            }
            alert(sum)
        }
    </script>
